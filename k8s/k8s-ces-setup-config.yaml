#
# The default configuration map for the ces-setup. Should always be deployed before the setup itself.
#
apiVersion: v1
kind: ConfigMap
metadata:
  name: k8s-ces-setup-config
  namespace: default
  labels:
    app: cloudogu-ecosystem
    app.kubernetes.io/name: k8s-ces-setup
data:
  k8s-ces-setup.yaml: |
    namespace: "ecosystem"
    log_level: "DEBUG"
    dogu_operator_url: http://192.168.56.1:9876/helloWorld
    etcd_server_url: http://192.168.56.1:9876/helloWorld
    etcd_client_url: http://192.168.56.1:9876/helloWorld
